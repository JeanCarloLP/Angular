<h1>Buscador: <small>{{ termino }}</small></h1>
<hr>

<div class="row" *ngIf='heroes.length===0'>
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados para la b√∫squeda de: {{ termino }}.
        </div>
    </div>
</div>

<div class="card-columns">
    
    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i =index">
        <img [src]="heroe.img" class="card-img-top img-fluid" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{ heroe.nombre }}</h5>
            <p class="card-text text-justify">{{ heroe.bio }}</p>
            <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
        </div>
    </div>
</div>
