<h1>Héroes <small>Marvel & Dc</small></h1>
<hr>

<div class="card-columns">
    
    <div class="card" *ngFor="let heroe of aHeroes">
        <img [src]="heroe.img" class="card-img-top img-fluid" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{ heroe.nombre }}</h5>
            <p class="card-text text-justify">{{ heroe.bio }}</p>
            <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
            <button type="button" class="btn btn-outline-primary btn-block">Ver más...</button>
        </div>
    </div>
</div>
