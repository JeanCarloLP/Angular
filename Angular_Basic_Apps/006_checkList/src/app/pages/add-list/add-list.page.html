<ion-header>
  <ion-toolbar color="medium">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>      
    </ion-buttons>

    <ion-title>List: {{ list.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label position="floating">New item:</ion-label>
      <ion-input type="text" [(ngModel)]="itemName" (keyup.enter)="addItem()" ></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header *ngIf="list.items.length > 0">
      <ion-label>List items</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of list.items; let i = index" class="animated fadeInDown">
      <ion-item>
        <ion-checkbox slot="start" [(ngModel)]="item.accomplished" (ionChange)="checkBoxChanged( item )"></ion-checkbox>
        <ion-label>{{ item.desc }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="delete( i )" color="danger">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
