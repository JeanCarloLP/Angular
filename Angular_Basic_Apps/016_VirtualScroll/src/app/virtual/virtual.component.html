<h1>Virtual Scroll</h1>
<hr>

<div class="row mb-2">
    <div class="col">
        <button class="btn btn-primary" (click)="lastElement()">Last Element</button>
    </div>
    <div class="col text-center">
        <button class="btn btn-warning" (click)="middleElement()">Middle Element</button>
    </div>
    <div class="col text-right">
        <button class="btn btn-success" (click)="firstElement()">First Element</button>
    </div>
</div>

<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">
    <div class="list-group-item" *cdkVirtualFor="let person of people; let i= index; let total = count">
        Item {{ i }} / {{ total }} 
    </div>
</cdk-virtual-scroll-viewport>
