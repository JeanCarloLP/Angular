<div class="row">
    <div class="col">
        <input #termino type="text" class="form-control" (keyup)="buscar(termino.value)"
            placeholder="Buscar artista ...">
    </div>
</div>
<app-loading *ngIf="loading" class="m-5"></app-loading>
<app-tarjetas *ngIf="!loading" [items]="artistas"></app-tarjetas>
