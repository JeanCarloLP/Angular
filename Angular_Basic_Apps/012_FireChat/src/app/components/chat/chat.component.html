<h1>Chat</h1>
<hr>
<div class="app-messages" id="app-messages">
    <div class="text-right" *ngFor="let chat of chatService.chats">
        <span class="badge badge-primary">{{ chat.name }}</span>
        <p>{{ chat.message }}</p>
    </div>
</div>
<input class="form-control" type="text" placeholder="send message..." (keyup.enter)="sendMessage()" [(ngModel)]="message">
