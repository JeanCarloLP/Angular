<div class="container main-container mt-5 col-md-12 text-center">
  <h1>Firechat App</h1>
  
  <app-login *ngIf='!chatService.user.uid'></app-login>

  <div *ngIf="chatService.user.uid" class="col-md-12 text-center mt-2">
    
    <div class="chat-window">
      <app-chat></app-chat>
    </div>

    <div>
      <button type="button" class="btn btn-outline-danger m-2" (click)="chatService.logout()">Log out</button>
    </div>
    
  </div>

</div>
