<h1>Heroes</h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button routerLink="/hero/new" class="btn btn-primary">
            <i class="fa fa-plus"></i>
            Add
        </button>
    </div>
</div>

<div>
    <table class="table mt-5 animated fadeIn slow">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Power</th>
                <th scope="col">Status</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let hero of heroes; let i = index">
                <th scope="row">{{i +1}}</th>
                <td>{{hero.name}}</td>
                <td>{{hero.power}}</td>
                <td>
                    <label *ngIf="hero.status" class="badge badge-success">Alive</label>
                    <label *ngIf="!hero.status" class="badge badge-danger">Alive</label>
                </td>
                <td>
                    <button class="btn btn-info mr-1" [routerLink]="['/hero', hero.id]">
                        <i class="fa fa-pencil"></i>
                    </button>
                    <button class="btn btn-danger" (click)="deleteHero( hero, i )">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>  
</div>

<div class="alert alert-info text-center mt-3">
    <h4 class="alert-heading">Loading</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p clas="mb-0">
        Please stand by ...
    </p>
</div>

<div class="alert alert-warning text-center mt-3">
    <h4 class="alert-heading">No match found!</h4>
    <p>
        <i class="fa fa-exclamation"></i>
    </p>
</div>
