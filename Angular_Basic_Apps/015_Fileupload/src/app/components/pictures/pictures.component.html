<h1>Firestore Images</h1>
    <hr>
<div class="card-columns">
    <div class="card" *ngFor="let item of items | async">
      <img [src]="item.url" class="card-img-top" alt="item.name">
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
      </div>
    </div>
  </div>
