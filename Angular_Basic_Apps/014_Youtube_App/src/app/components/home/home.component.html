<div class="main-container">
    <h1>Youtube chanel</h1>
    <hr>
    
    <div class="card-container" *ngIf="videoArray.length > 0">
        <div *ngFor="let video of videoArray" class="card-item">
            <img [src]="video.thumbnails.high.url" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{ video.title }}</h5>
            <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            <div class="row">
                <button (click)="playVideo(video)" class="btn btn-outline-primary btn-block content">Play</button>
            </div>
            </div>
        </div>
    </div>

    <button class="btn btn-primary btn-block" (click)="moreVideos()">Load More videos</button>

</div>


<!-- Modal -->
<div class="modal fade"
     id="myModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true"
     data-backdrop="static"
     data-keyboard="false">
    <div class="modal-dialog" role="document">

        <div class="modal-content" *ngIf="selectedVideo">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ selectedVideo.title }}</h5>
            </div>
            <div class="modal-body">
                <iframe width="100%" height="300px" [src]="selectedVideo.resourceId.videoId | validVideo "  frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
            </div>
        </div>

    </div>
</div>
